<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>

    <script>
      $(document).ready(function () {
        marked.setOptions({
          breaks: true,
        });
        $("#editor").val(defaultText);
        updatePreview();
      });
      
      const updatePreview = () => {
        document.getElementById("preview").innerHTML = marked.parse(
          document.getElementById("editor").value
        );
      };
      const defaultText = `# Welcome to my React Markdown Previewer!
## This is a sub-heading...
### And here's some other cool stuff:

Here's some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\\\`\\\`\\\`' && lastLine == '\\\`\\\`\\\`') {
    return multiLineCode;
  }
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course, there are lists.
  - Some are bulleted.
    - With different indentation levels.
        - That look like this.

1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
`;

    </script>
    <title>Markdown Preview</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5 editor-col">
          <div class="editor-container">
            <div class="editor-header">
              <h2 class="editor-title">
                <img
                  src="https://cdn.rawgit.com/Deftwun/e3756a8b518cbb354425/raw/6584db8babd6cbc4ecb35ed36f0d184a506b979e/free-code-camp-logo.svg"
                  width="25"
                  height="25"
                />
                Editor
              </h2>
            </div>
            <div class="editor-body">
              <textarea
                name="editor"
                id="editor"
                cols="30"
                rows="10"
                onkeyup="updatePreview()"
                ;
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-7 preview-col">
          <div class="preview-container ">
            <div class="preview-header">
              <h2 class="preview-title">
                <img
                  src="https://cdn.rawgit.com/Deftwun/e3756a8b518cbb354425/raw/6584db8babd6cbc4ecb35ed36f0d184a506b979e/free-code-camp-logo.svg"
                  width="25"
                  height="25"
                />
                Preview
              </h2>
            </div>
            <div class="preview-body">
              <div id="preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="credits">
      <p>
        Made by:
        <a href="https://www.facebook.com/iamjohnandrei/">John Andrei</a>
      </p>
    </footer>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FreeCodeCamp-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
